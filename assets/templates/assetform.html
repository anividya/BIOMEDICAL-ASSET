{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="col-md-10 offset-md-1 mt-5">
    <div class="jumbotron">
              <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success"><i class="fas fa-database"></i>Submit</button>
              </form>
    </div>
  </div>
</div>
{% endblock content %}
